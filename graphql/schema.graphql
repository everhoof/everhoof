schema {
  query: Query
  mutation: Mutation
}
type Query {
  getCurrentUser: User!
  getCurrentPlaying: CurrentPlaying
  getTracksHistory: [HistoryItem!]!
  searchTracks(page: Int = 1, count: Int = 10, q: String = ""): TrackSearchResponse!
  requestTrack(songId: String!): TrackRequestResponse!
  getCalendarEvents: [CalendarEvent!]!
  getStation: Station!
  getRecordings: [Recording!]!
  getHello: String!
}
type User {
  id: Int!
  email: String!
  username: String
  wasOnlineAt: DateTime
  createdAt: DateTime!
  updatedAt: DateTime!
}
"""A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format."""
scalar DateTime
type CurrentPlaying {
  previous: CurrentPlayingTrack!
  current: CurrentPlayingTrack!
  next: CurrentPlayingTrack!
  live: Live!
  timestamp: Float!
  listenersCount: Float!
}
type CurrentPlayingTrack {
  id: String!
  name: String!
  title: String!
  artist: String!
  startsAt: Float!
  endsAt: Float!
  duration: Float!
  art: String!
}
type Live {
  isLive: Boolean!
  streamerName: String!
  broadcastStart: Float!
}
type HistoryItem {
  id: Float!
  playedAt: Float!
  duration: Float!
  playlist: String!
  streamer: String!
  isRequest: Boolean!
  track: Track!
}
type Track {
  id: String!
  text: String!
  artist: String!
  title: String!
  album: String!
  lyrics: String!
  art: String!
}
type TrackSearchResponse {
  page: Int!
  count: Int!
  total: Int!
  items: [TrackSearchItem!]!
}
type TrackSearchItem {
  requestId: String!
  track: Track!
}
type TrackRequestResponse {
  success: Boolean!
  message: String!
}
type CalendarEvent {
  summary: String!
  startsAt: Float!
  endsAt: Float!
}
type Station {
  id: Float!
  name: String!
  shortcode: String!
  description: String!
  frontend: String!
  backend: String!
  listenUrl: String!
  public: Boolean!
  playlists: Playlists!
  mounts: [Mount!]!
}
type Playlists {
  m3u: String!
  pls: String!
}
type Mount {
  path: String!
  default: Boolean!
  id: Float!
  name: String!
  url: String!
  bitrate: Float!
  format: String!
  listeners: Listeners!
}
type Listeners {
  current: Float!
  unique: Float!
  total: Float!
}
type Recording {
  name: String!
  img: String!
  year: String!
  desc: String!
  size: Float!
}
type Mutation {
  signIn(email: String!, password: String!): Token!
  signUp(email: String!, username: String, password: String!): User!
}
type Token {
  id: Int!
  value: String!
  ownerId: Int!
  createdAt: DateTime!
  expiresAt: DateTime
  usedAt: DateTime
}