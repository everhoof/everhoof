query GetCurrentPlaying {
  getCurrentPlaying {
    live {
      isLive
      streamerName
      broadcastStart
    }
    previous {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    current {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    next {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    listenersCount
    timestamp
  }
}
