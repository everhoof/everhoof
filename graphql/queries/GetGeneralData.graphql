query GetGeneralData {
  getCurrentPlaying {
    live {
      isLive
      streamerName
      broadcastStart
    }
    previous {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    current {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    next {
      id
      name
      title
      artist
      startsAt
      endsAt
      duration
      art
    }
    listenersCount
    timestamp
  }
  getCalendarEvents {
    summary
    startsAt
    endsAt
  }
  getTracksHistory {
    track_title
    artist_name
    info_url
    ends
    starts
  }
  getStation {
    id
    name
    description
    playlists {
      m3u
    }
    mounts {
      id
      default
      path
      name
      url
      bitrate
      format
    }
  }
}
